{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/newTask.css' %}">
</head>
<body>
    <div class="new_task">
        <h1>Nova tarefa</h1>
        <div class="form-div">
            <form action="{% url 'new_task' %}" method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <label>Titulo</label>
                    {{form.title}}
                </div>
                <div class="input-box">
                    <label>Descrição</label>
                    {{form.description}}
                </div>
                <div class="input-box">
                    {{form.status}}
                </div>
                <button class="submit">
                    Criar
                </button>
            </form>
        </div>
    </div>
</body>
</html>
